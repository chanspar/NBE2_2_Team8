name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # v3에서 v4로 업그레이드

      - uses: actions/setup-java@v4  # v3에서 v4로 업그레이드
        with:
          distribution: 'zulu'
          java-version: '17'

      - run: touch ./Learner/src/main/resources/application.properties

      - run: echo "${{secrets.APPLICATION}}" > ./Learner/src/main/resources/application.properties

      - uses: actions/upload-artifact@v4  # v3에서 v4로 업그레이드
        with:
          name: application.properties
          path: ./Learner/src/main/resources/application.properties
          retention-days: 5  # 아티팩트 보관 기간 설정

      - name: Grant execute permission for gradlew
        run: chmod +x ./Learner/gradlew

      - name: Build with Gradle
        run: |
          cd Learner
          ./gradlew clean build -x test  # 테스트 제외하고 빌드

      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Set artifact
        run: echo "artifact=$(ls ./Learner/build/libs/*.jar | head -n 1)" >> $GITHUB_ENV

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{secrets.AWS_ACCESS_KEY}}
          aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          application_name: grepp-web  # AWS 콘솔에서 생성한 애플리케이션 이름
          environment_name: Grepp-web-env  # AWS 콘솔에서 생성한 환경 이름
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: ${{env.artifact}}